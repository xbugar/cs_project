services:
  postgres_db:
    image: postgres
    restart: always
    container_name: pv178-database
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: pv178
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: project
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: